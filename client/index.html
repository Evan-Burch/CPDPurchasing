<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POModule</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body>
  <div class="col-12 d-flex justify-content-center align-items-center">
    <div class="col-8 vh-100" style="background-image: url(assets/images/pd-hero-image.jpg); background-size: cover;">
    </div>
    <div class="col-4 vh-100 text-white bg-primary">
      <h1 class="login-header col-10 mt-5 offset-1">Cookeville Police Department</h1>
      <form>
        <div class="form-group col-8 offset-2 mb-3">
          <label for="txtUsername">Username</label>
          <input type="text" class="form-control" id="txtUsername" aria-label="Username">
        </div>
        <div class="form-group col-8 offset-2 mb-3">
          <label for="txtPassword">Password</label>
          <input type="password" class="form-control" id="txtPassword" aria-label="Password">
        </div>
        <button type="button" class="btn btn-secondary col-6 offset-3 mb-2" id="btnLogin">Login</button>
        <button type="button" class="btn btn-secondary col-6 offset-3" id="btnSAMLLogin">Login with SAML</button>
      </form>
    </div>
  </div>
  <script src="./assets/js/jquery-3.7.1.min.js"></script>

  <script>
    $('#btnLogin').on('click', function () {
      let strUserName = $('#txtUsername').val();
      let strPassword = $('#txtPassword').val();

      if (strUserName.length < 1 || strPassword.length < 1) {
        // HALEY TODO: add validation for email/password
        console.log("invalid username/password")
      } else {
        $.post('http://54.144.91.83:8000/login', { strUserName: strUserName, strPassword: strPassword }, function (results) { //TODO: Fix strUserName and strPassword calls to backend
          results = JSON.parse(results);
          console.log(results);
          sessionStorage.setItem('SimpleSession', results.SessionID)
          window.location.href = "pages/home.html";
        })
      }


      console.log("username: ", strUserName);
      console.log("Password: ", strPassword);

    })
  </script>

</body>

</html>
