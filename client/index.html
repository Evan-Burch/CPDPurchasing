<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POModule</title>
  <link href="https://cdn.datatables.net/2.0.1/css/dataTables.dataTables.min.css" rel="stylesheet">
  <link href="./assets/css/main.css" rel="stylesheet">
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <!-- Use container-fluid to ensure it takes up the full width on all screen sizes -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">POModule</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Add margin-bottom for better spacing on smaller screens -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:switchPage('./pages/purchaseOrders.html')">Purchase Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:switchPage('./pages/accounts.html')">Accounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:switchPage('./pages/vendors.html')">Vendors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:switchPage('./pages/reports.html')">Reports</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <!-- Dropdown for smaller screens -->
            <li class="nav-item dropdown">
              <a id="username" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul id="dropdownMenu" class="dropdown-menu dropdown-menu-end">
                <li><a id="btnSwitch" class="dropdown-item" href="#">Switch Theme</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a id="btnLogout" class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="divMain">
      <!-- Main content area, will load dynamically based on the user's selection -->
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="./assets/js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.1/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/dataTables.buttons.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.bootstrap5.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.dataTables.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.print.min.js"></script>
  <script src="./assets/js/utils.js"></script>

  <!-- Custom JS -->
  <script>
    $(document).ready(function () {
      if (sessionStorage.getItem('SimpleSession') == null) {
        window.location.href = "./pages/login.html";
      }

      $.ajax({
        type: 'POST',
        url: 'http://54.144.91.83:8000/getUserName',
        data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession') }),
        contentType: 'application/json',
        success: function (results) {
          $('#username').text(results.UserName);
          sessionStorage.setItem('userId', results.UserID);
        }
      });

      // Additional scripts or background processes can be added here.
    });

    function switchPage(pageName) {
      $('#divMain').load(pageName);
    }

    $('#btnSwitch').click(function () {
      $('html').attr('data-bs-theme', $('html').attr('data-bs-theme') === 'dark' ? 'light' : 'dark');
    });

    $('#username').click(function () {
      $('#dropdownMenu').toggleClass('show');
    });

    $('#btnLogout').click(function () {
      $.ajax({
        type: 'DELETE',
        url: 'http://54.144.91.83:8000/logout',
        data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession') }),
        contentType: 'application/json',
        success: function (results) {
          sessionStorage.removeItem('SimpleSession');
          sessionStorage.removeItem('userID');
          window.location.href = "./pages/login.html";
        }
      });
    });
  </script>
</body>

</html>
