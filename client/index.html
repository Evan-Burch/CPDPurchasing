<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPD-POModule</title>
  <link rel="icon" href="assets/images/logo.png">
  <link href="https://cdn.datatables.net/2.0.1/css/dataTables.dataTables.min.css" rel="stylesheet">
  <link href="./assets/css/main.css" rel="stylesheet">
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container-fluid p-0">
    <!-- Use container-fluid to ensure it takes up the full width on all screen sizes -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">POModule</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Add margin-bottom for better spacing on smaller screens -->
            <li class="nav-item">
              <a class="nav-link" href="javascript:switchPage('./pages/home.html')">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:switchPage('./pages/purchaseOrders.html')">Purchase Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:switchPage('./pages/accounts.html')">Accounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:switchPage('./pages/vendors.html')">Vendors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:switchPage('./pages/reports.html')">Reports</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <!-- Dropdown for smaller screens -->
            <li class="nav-item dropdown">
              <button id="username" class="nav-link dropdown-toggle" href="#" aria-expanded="false">
                Dropdown
              </button>
              <ul id="dropdownMenu" style="z-index: 99; right: 0px" class="dropdown-menu dropdown-menu-end">
                <li><a id="btnSettings" class="dropdown-item" href="#" data-bs-toggle="modal"
                  data-bs-target="#settings">Settings</a></li>
                <li><a id="btnLogout" class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="divMain">
      <!-- Main content area, will load dynamically based on the user's selection -->
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal fade" id="settings" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Settings</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <div class="modal-body">
                    Switch Theme <br>
                    <label class="switch">
                      <input type="checkbox" id="btnSwitch">
                      <div class="slider"></div>
                      <div class="slider-card">
                        <div id="btnSwitch" class="slider-card-face slider-card-front"></div>
                        <div class="slider-card-face slider-card-back"></div>
                      </div>
                    </label> <br> <br>
                    <button id="btnChangePassword" type="button" class="btn btn-primary col-4" 
                      data-bs-toggle="modal" data-bs-target="#ChangePassword">Change Password</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close Settings modal">Close</button>
                </div>
            </form>
        </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div class="modal fade" id="ChangePassword" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Change Password</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <div class="modal-body">
                    <label for="txtCurrentPassword" class="form-label">Current Password</label>
                    <input type="text" class="form-control req" id="txtCurrentPassword" placeholder="Current Password" required>

                    <label for="txtNewPassword" class="form-label">New Password</label>
                    <input type="text" class="form-control req" id="txtNewPassword" placeholder="New Password" required>

                    <label for="txtConfirmPassword" class="form-label">Confirm New Password</label>
                    <input type="text" class="form-control req" id="txtConfirmPassword" placeholder="Confirm New Password" required>

                </div>
                <!--Error messages. Default Hidden-->
                <div id="WarningErrorMessagePopUp" class="alert alert-warning" style="display:none;">
                    <h4 class="alert-heading">Warning!</h4>
                    <p class="mb-0" id="txtErrorMsg"></p>
                </div>
                <div class="modal-footer">
                    <button id="btnSendChangedPassword" type="button" class="btn btn-success" aria-label="Change password">Change</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close change password modal">Close</button>
                </div>
            </form>
        </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="./assets/js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.datatables.net/2.0.1/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/dataTables.buttons.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.bootstrap5.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.dataTables.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.print.min.js"></script>
  <script src="./assets/js/utils.js"></script>

  <!-- Custom JS -->
  <script>
    function switchPage(pageName) {
      $('#divMain').load(pageName);
      var bsCollapse = new bootstrap.Collapse($('#navbarNav'), {
        toggle: false
      });
      bsCollapse.hide();
    }

    $(document).ready(function () {
      if (sessionStorage.getItem('SimpleSession') == null) {
        window.location.href = "./pages/login.html";
      }

      $.ajax({
        type: 'POST',
        url: 'http://34.224.145.158:8000/getUserName',
        data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession') }),
        contentType: 'application/json',
        success: function (results) {
          $('#username').text(results.UserName);
          sessionStorage.setItem('userId', results.UserID);
        }
      });

      getUserSettings();

      // Automatic logout functionality within webpage
      var idleInterval = setInterval('timerInc()', 1000*60);
      $(this).on('mousemove', function () {
        swalTimeout.close();
        clearTimeout(warningTimer);
        idleCur = 0;
      });

      var referrer = new URL(window.location.href).searchParams.get("table");
      
      if (referrer != undefined) {
        //console.log("got here");
        //window.location.href = "index.html";
        $('#divMain').load("pages/" + referrer + ".html");
      } else {
        switchPage('./pages/home.html');
      }
    });

    // Variables for automatic logout
    var swalTimeout = Swal.mixin({
      showCancelButton: false,
      showConfirmButton: false,
      width: '300px'
    });
    var warningTimer;
    var idleMax = 10;
    var idleCur = 0;
    var expireTime = 1000*60*5; // last 5 minutes

    // Checks idle timeout and sends to idle warning after 5 minutes
    function timerInc() {
      //console.log(idleCur);
      idleCur += 1;
      if (idleCur == 5) {
        idleWarning();
      }
    }
    // Idle warning
    function idleWarning() {
      swalTimeout.fire({
        icon: 'warning',
        title: 'Uh Oh!',
        text: 'LOGGING USER OUT IN ' + expireTime/(1000*60) + ' MINUTES'
      });
      warningTimer = setTimeout('idleTimeout()', expireTime);
    }
    // Auto logs out users after 2 seconds
    function idleTimeout() {
      console.log('AUTO LOGGED OUT USER');
      setTimeout(() => {
        $.ajax({
          type: 'DELETE',
          url: 'http://34.224.145.158:8000/logout',
          data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession') }),
          contentType: 'application/json',
          success: function (results) {
            sessionStorage.removeItem('SimpleSession');
            sessionStorage.removeItem('userID');
            window.location.href = "./pages/login.html";
          }
        });
      }, 1000*2);
    }

    $('#btnSwitch').click(function () {
      $('html').attr('data-bs-theme', $('html').attr('data-bs-theme') === 'dark' ? 'light' : 'dark');
      $.ajax({
        type: 'POST',
        url: 'http://34.224.145.158:8000/updateUserSettings',
        data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession'), "strKey": "theme", "strValue": $('html').attr('data-bs-theme') }),
        contentType: 'application/json',
        success: function (results) {
          console.log("Updated user theme setting.");
        }
      });
    });

    $('#username').click(function () {
      $('#dropdownMenu').toggleClass('show');
    });

    $('#btnSendChangedPassword').on('click', function () {
        let strCurrentPassword = $('#txtCurrentPassword').val();
        let strNewPassword = $('#txtNewPassword').val();
        let strConfirmPassword = $('#txtConfirmPassword').val();

        // ***** Client side error handling *****
        let strErrorMessage = '';

        if(strCurrentPassword == '')
            strErrorMessage = strErrorMessage + "<p>Please specify your current password</p>";

        if(strNewPassword == '')
            strErrorMessage = strErrorMessage + "<p>Please specify your new password</p>";

        if(strConfirmPassword == '')
            strErrorMessage = strErrorMessage + "<p>Please confirm your new password</p>";

        if(strNewPassword != strConfirmPassword)
            strErrorMessage = strErrorMessage + "<p>Your new password and confirm password do not match</p>";
        
        // if the error message exists, show it and let the user fix their problems
        if(strErrorMessage.length > 0) {
            console.log(strErrorMessage);
            $('#txtErrorMsg').html(strErrorMessage);
            $('#WarningErrorMessagePopUp').show();
        }
        //otherwise send the post request
        else {
            $.ajax({
                type: 'PUT',
                url: 'http://34.224.145.158:8000/changeUserPassword',
                data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession'), strCurrentPassword: strCurrentPassword, strNewPassword: strNewPassword }),
                contentType: 'application/json',
                success:
                  function (results) {
                    window.location.href = "./index.html";
                  },
                error:
                  function (xhr, status, error) {
                    console.error('AJAX Error:', status, error);
                    $('#txtErrorMsg').html(xhr.responseJSON.message);
                    $('#WarningErrorMessagePopUp').show();
                  }
            });
        }
    });

    $('#btnLogout').click(function () {
      $.ajax({
        type: 'DELETE',
        url: 'http://34.224.145.158:8000/logout',
        data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession') }),
        contentType: 'application/json',
        success: function (results) {
          sessionStorage.removeItem('SimpleSession');
          sessionStorage.removeItem('userID');
          window.location.href = "./pages/login.html";
        }
      });
    });
  </script>
</body>

</html>
