<html lang="en">

<style>
    .copyButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }
    .excelButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }
    .printButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }
</style>

<body>
    <div class="col-12 d-flex justify-content-center align-items-center mt-2">
        <div class="card col-12 col-md-10 col-lg-9">
            <div class="card-header">
                <h3>Account Snapshot for Fiscal Year</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped responsive" id="tblReports">
                        <thead>
                            <tr>
                                <th>Account ID</th>
                                <th>Description</th>
                                <th>Division</th>
                                <th>Budget Amount</th>
                                <th>Spent Amount</th>
                                <th>Available Balance</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#tblReports').DataTable({
            layout: {
                topStart: {
                    buttons: [
                        { extend: 'copy', className: 'copyButton' },
                        { extend: 'excel', className: 'excelButton' },
                        { extend: 'print', className: 'printButton' }
                    ]
                }
            },
            "autowidth": false
        })
    </script>
</body>

</html>
