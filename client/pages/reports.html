<html lang="en">

<style>
    .copyButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }
    .excelButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }
    .printButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }
</style>

<body>
    <div class="col-12 d-flex justify-content-center align-items-center mt-2">
        <div class="card col-12 col-md-10 col-lg-9">
            <div class="card-header row align-items-center">
                <div class="col-auto">
                    <h3 class="mb-0">Account Snapshot for Fiscal Year</h3>
                </div>
                <div class="col-auto">
                    <select id="selFiscalYear" class="form-select">
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024" selected>2024</option>
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped responsive" id="tblReports">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFfF7eSY6KjX83lXvyPcLa5VOWMR4Em10Ej"
        crossorigin="anonymous"></script>
    <script src="./assets/js/utils.js"></script>
    <script>
        function doReportCall(intYear) {
            $.ajax({
                type: 'POST',
                url: `${apiCall}/fillReportsTable`,
                data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession'), intYear:intYear}),
                contentType: 'application/json',
                success:
                    function (results) {
                        console.log('Response:', results);
                        $('#tblReports').DataTable({
                            layout: {
                                topStart: {
                                    buttons: [
                                        { extend: 'copy', className: 'copyButton' },
                                        { extend: 'excel', className: 'excelButton' },
                                        { extend: 'print', className: 'printButton' }
                                    ]
                                }
                            },
                            data: results.Reports,
                            columns: [
                                {data: "AccountID", title: "Account ID"},
                                {data: "AccountDescription", title: "Description"},
                                {data: "DivisionDescription", title: "Division"},
                                {data: "Budget", title: "Budget Amount"},
                                {data: "Expenses", title: "Spent Amount"},
                                {data: "Available", title: "Available Balance"}
                            ],
                            rowCallback: function(row, data, dataIndex) {
                                var floatAvailable = parseFloat(data.Available);
                                var floatBudget = parseFloat(data.Budget);

                                // are we in the red, literally?
                                if (floatAvailable <= 0.0) {
                                    $('td', row).addClass("bg-danger");
                                }
                                // is there nothing to spend to begin with?
                                if (floatBudget == 0.0) {
                                    $('td', row).addClass("bg-warning");
                                }
                            },
                            "autowidth": false
                        });
                    },
                error: function (xhr, status, error) {
                    console.error('AJAX Error:', status, error);
                    //pop up the error message from server side validation
                    $('#txtErrorMsg').html(xhr.responseJSON.message);
                    $('#WarningErrorMessagePopUp').show();
                }                    
            });
        }

        $(document).ready(function() {
            var intYear = parseInt($("#selFiscalYear").val());

            doReportCall(intYear);
        });

        $("#selFiscalYear").on("change", function() {
            $("#tblReports").DataTable().destroy();
            doReportCall(this.value);
        });
    </script>
</body>

</html>
