<!DOCTYPE html>
<html lang="en">


<body>
    <div class="container-fluid">
        <div class="row justify-content-center min-vh-100">
            <!-- Left Column for User Info and Recent Activity -->
            <div class="col-md-4 col-sm-12 p-3">
                <!-- User Info Card -->
                <div class="card mb-3 h-50 d-flex flex-column">
                    <div class="card-header">
                        <h4>User Info</h4>
                    </div>
                    <div class="card-body flex-grow-1">
                        <p>Welcome to the home page.</p>
                    </div>
                </div>
                <!-- Recent Activity Card -->
                <div class="card h-100 d-flex flex-column">
                    <div class="card-header">
                        <h4>Recent Activity</h4>
                    </div>
                    <div class="card-body flex-grow-1">
                        <p>Recent Activity</p>
                    </div>
                </div>
            </div>

            <!-- Right Column for Chart Carousel and another Recent Activity -->
            <div class="col-md-7 col-sm-12 p-3">
                <!-- Data Chart Carousel -->
                <div class="card mb-3 h-50 d-flex flex-column">
                    <div class="card-header">
                        <h4>Data</h4>
                    </div>
                    <div class="card-body flex-grow-1">
                        <!-- Bootstrap Carousel -->
                        <div id="chartCarousel" class="carousel slide">
                            <div class="carousel-inner">
                                <!-- First Slide -->
                                <div class="carousel-item active">
                                    <canvas id="chart1" style="position: relative; height:40vh; width:80vw"></canvas>
                                </div>
                                <!-- Second Slide -->
                                <div class="carousel-item">
                                    <canvas id="chart2" width="1100" height="300"></canvas>
                                </div>
                                <!-- Third Slide -->
                                <div class="carousel-item">
                                    <canvas id="chart3" width="1100" height="300"></canvas>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#chartCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#chartCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity Card -->
                <div class="card h-100 d-flex flex-column">
                    <div class="card-header">
                        <h4>Recent Activity</h4>
                    </div>
                    <div class="card-body flex-grow-1">
                        <p>Recent Activity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle (for carousel functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to initialize Chart.js charts -->
    <script>
        // Chart 1: Doughnut chart
        let ctx1 = document.getElementById('chart1').getContext('2d');
        new Chart(ctx1, {
            type: 'doughnut',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Chart 2: Bar chart
        let ctx2 = document.getElementById('chart2').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Sales',
                    data: [150, 200, 180, 220, 240, 250],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: false,
                maintainAspectRatio: false
            }
        });

        // Chart 3: Line chart
        let ctx3 = document.getElementById('chart3').getContext('2d');
        new Chart(ctx3, {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Website Visitors',
                    data: [140, 150, 170, 130],
                    backgroundColor: 'rgba(255, 206, 86, 0.6)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    fill: true
                }]
            },
            options: {
                responsive: false,
                maintainAspectRatio: false
            }
        });
    </script>
</body>

</html>
