<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POModule</title>
  <link href="https://cdn.datatables.net/2.0.1/css/dataTables.dataTables.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand">POModule</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:switchPage('purchaseOrders.html')">Purchase Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:switchPage('accounts.html')">Accounts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:switchPage('vendors.html')">Vendors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:switchPage('reports.html')">Reports</a>
          </li>
        </ul>
        <!-- USERNAME TO BE ADDED -->
        <a id="btnSwitch" class="btn nav-link text-white">Switch Theme</a> <!-- Will be changed (possibly dropdown like bootstrap page) -->
      </div>
    </div>
  </nav>
  <div id="divMain">
    <!--Decide what goes in here for home page-->
    <button class="btn btn-primary" onclick="switchPage('viewPO.html')">View Purchase Orders</button> <!--Will be moved, just here so I can view the page-->
    <button class="btn btn-primary" onclick="switchPage('viewAccount.html')">View Account</button> <!--Will be moved, just here so I can view the page-->
  </div>

  <script src="../assets/js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.1/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/dataTables.buttons.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.bootstrap5.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.dataTables.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.0/js/buttons.print.min.js"></script>
  <script>
    function switchPage(pageName){
      $('#divMain').load(pageName);
    }

    $('#btnSwitch').click(function() {
        if ($('html').attr('data-bs-theme') === 'dark') {
            $('html').attr('data-bs-theme', 'light');
        } else {
            $('html').attr('data-bs-theme', 'dark');
        }
    });
  </script>

</body>

</html>
