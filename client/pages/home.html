<!DOCTYPE html>
<html lang="en">

<style>
    .scrollbar1::-webkit-scrollbar {
        width: 12px;
    }

    .scrollbar1::-webkit-scrollbar-track {
        border-radius: 8px;
        background-color: #646363;
        border: 1px solid #646363;
        box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
    }

    .scrollbar1::-webkit-scrollbar-thumb {
        border-radius: 8px;
        background-color: #363636;
    }
</style>

<body>
    <div class="container-fluid">
        <!-- Data Chart Carousel taking the entire top row -->
        <div class="row mb-2 justify-content-center">
            <!-- Data Chart Carousel -->
            <div class="col-md-12 col-sm-12 p-3">
                <div class="card h-100 d-flex flex-column">
                    <div class="card-header">
                        <h4>Data</h4>
                        <button class="carousel-control-prev" type="button" data-bs-target="#chartCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#chartCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-body flex-grow-1">
                        <!-- Bootstrap Carousel -->
                        <div id="chartCarousel" class="carousel slide">
                            <div class="carousel-inner">
                                <!-- First Slide -->
                                <div class="carousel-item active">
                                    <canvas id="chart1" width="600" height="200"></canvas>
                                </div>
                                <!-- Second Slide -->
                                <div class="carousel-item">
                                    <canvas id="chart2" width="600" height="200"></canvas>
                                </div>
                                <!-- Third Slide -->
                                <div class="carousel-item">
                                    <canvas id="chart3" width="600" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Row for Recent Activity and Upcoming Billing -->
        <div class="row mb-3 justify-content-center">
            <!-- Recent Activity Card -->
            <div class="col-md-4 col-sm-12 p-3">
                <div class="card h-100 d-flex flex-column">
                    <div class="card-header">
                        <h4>Recent Activity</h4>
                    </div>
                    <div class="card-body flex-grow-1 scrollbar1" style="overflow-y: auto; max-height: 350px;">
                        <ul id="recentActivityList" class="list-group">
                            <!-- List items will be dynamically added here -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Upcoming Billing Card -->
            <div class="col-md-8 col-sm-12 p-3">
                <div class="card h-100 d-flex flex-column">
                    <div class="card-header">
                        <h4>Upcoming Billing</h4>
                    </div>
                    <div class="card-body flex-grow-1 scrollbar1" style="overflow-y: auto; max-height: 350px;">
                        <ul id="upcomingBillingList" class="list-group"></ul>
                            <!-- List items will be dynamically added here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle (for carousel functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to initialize Chart.js charts -->
    <script>
        const recentActivity = [
            "File A modified",
            "File B deleted",
            "File C updated",
            "File D renamed",
            "File E created",
            "File F modified",
            "File G deleted",
            "File H updated",
            "File I renamed",
            "File J created"
        ];

        const upcomingBilling = [
            "Bill for 42-091024001 due 9/17/24",
            "Bill for 42-091024002 due 9/27/24",
            "Bill for 42-091024003 due 10/1/24",
            "Bill for 42-091024004 due 10/13/24",
            "Bill for 42-091024005 due 10/14/24",
            "Bill for 42-091024006 due 10/26/24",
            "Bill for 42-091024008 due 11/11/24",
            "Bill for 42-091024009 due 11/12/24",
            "Bill for 42-091024010 due 11/19/24",
            "Bill for 42-091024011 due 11/22/24"
        ];
        // Chart 1: Doughnut chart
        $(document).ready(function () {
            const recentActivityList = document.getElementById("recentActivityList");
            recentActivity.forEach(activity => {
                let listItem = document.createElement("li");
                listItem.classList.add("list-group-item");
                listItem.textContent = activity;
                recentActivityList.appendChild(listItem);
            });

            const upcomingBillingList = document.getElementById("upcomingBillingList");
            upcomingBilling.forEach(activity => {
                let listItem = document.createElement("li");
                listItem.classList.add("list-group-item");
                listItem.textContent = activity;
                upcomingBillingList.appendChild(listItem);
            });

            let ctx1 = document.getElementById('chart1').getContext('2d');
            new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgba(255, 159, 64, 0.6)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Chart 2: Bar chart
            let ctx2 = document.getElementById('chart2').getContext('2d');
            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'Sales',
                        data: [150, 200, 180, 220, 240, 250],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    responsive: false,
                    maintainAspectRatio: false
                }
            });

            // Chart 3: Line chart
            let ctx3 = document.getElementById('chart3').getContext('2d');
            new Chart(ctx3, {
                type: 'line',
                data: {
                    labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                    datasets: [{
                        label: 'Website Visitors',
                        data: [140, 150, 170, 130],
                        backgroundColor: 'rgba(255, 206, 86, 0.6)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        fill: true
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false
                }
            });
        });
    </script>
</body>

</html>
