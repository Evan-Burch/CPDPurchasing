<html lang="en">

<style>
    .copyButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }
    .excelButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }
    .printButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }
</style>

<body>
    <div class="col-12 d-flex justify-content-center mt-2">
        <div class="card col-12 col-md-10 col-lg-9">
            <div class="card-header">
                <div class="row">
                    <h3 class="col-8">Purchase Orders</h3>
                    <button type="button" class="btn btn-primary col-4" data-bs-toggle="modal" data-bs-target="#newPO">
                        Create New Purchase Order
                    </button>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="tblPurchaseOrders">
                    <thead>
                        <tr>
                            <th>Purchase Order</th>
                            <th>Date Created</th>
                            <th>Vendor</th>
                            <th>Amount</th>
                            <th>Created By</th>
                            <th>Requested For</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newPO" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create New Purchase Order</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="txtVendor" class="form-label">Vendor</label>
                    <select class="form-select" id="txtVendor" aria-label="Vendor">
                        <option selected>Select Vendor</option>
                    </select>
                    <label for="txtVendorContact" class="form-label">Vendor Contact</label>
                    <select class="form-select" id="txtVendorContact" aria-label="Vendor Contact">
                        <option selected>Select Vendor Contact</option>
                    </select>
                    <label for="txtSelectedFor" class="form-label">Requested For</label>
                    <select class="form-select" id="txtSelectedFor" aria-label="Requested For">
                        <option selected>Select Requested For</option>
                    </select>
                    <label for="txtNotes" class="form-label">Notes</label>
                    <input type="text" class="form-control" id="txtNotes" placeholder="Notes">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Create</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFfF7eSY6KjX83lXvyPcLa5VOWMR4Em10Ej"
        crossorigin="anonymous"></script>
    <script>
        function switchPage(pageName, purchaseOrderId) {
            sessionStorage.setItem('PurchaseOrderID', purchaseOrderId);
            $('#divMain').load(pageName);
        }

        $(document).ready(function () {
            $.ajax({
                type: 'POST',
                url: 'http://54.144.91.83:8000/fillPOTable',
                data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession') }),
                contentType: 'application/json',
                success: function (results) {
                    console.log('Response:', results);
                    if (results.status === 200 && Array.isArray(results.POTable)) {
                        results.POTable.forEach(result => {
                            let strRow =
                                '<tr><td><a href="#" onclick="switchPage(\'viewPO.html\', \'' + result['PurchaseOrderID'] + '\')">' + result['PurchaseOrderID'] + '</td><td>' + result['CreatedDateTime'] +
                                '</td><td>' + result['VendorID'] +
                                '</td><td>' + result['Amount'] +
                                '</td><td>' + result['CreatedBy'] +
                                '</td><td>' + result['RequestedFor'] + '</td></tr>';
                            $('#tblPurchaseOrders tbody').append(strRow);
                        });

                        // Initialize DataTable after data is appended
                        $('#tblPurchaseOrders').DataTable({
                            layout: {
                                topStart: {
                                    buttons: [
                                        { extend: 'copy', className: 'copyButton' },
                                        { extend: 'excel', className: 'excelButton' },
                                        { extend: 'print', className: 'printButton' }
                                    ]
                                }
                            },
                            "autowidth": false
                        });
                    } else {
                        console.error('Unexpected response format or status:', results);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('AJAX Error:', status, error);
                }
            });
        });

    </script>
</body>

</html>
