<html lang="en">

<style>
    .copyButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    .excelButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    .printButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    .invalid {
        box-shadow: 0 0 2px 2px #fd0000;
    }
</style>

<body>
    <div class="col-12 d-flex justify-content-center mt-2">
        <div class="card col-12 col-md-10 col-lg-9">
            <div class="card-header">
                <div class="row">
                    <h3 class="col-8">Purchase Orders</h3>
                    <button id="btnNewPO" type="button" class="btn btn-primary col-4" data-bs-toggle="modal"
                        data-bs-target="#newPO">
                        Create New Purchase Order
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped responsive" id="tblPurchaseOrders">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newPO" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create New Purchase Order</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <label for="txtVendor" class="form-label">Vendor</label>
                        <select class="form-select req" id="txtVendor" aria-label="Vendor" required>
                            <option selected>Select Vendor</option>
                        </select>
                        <!-- <label for="txtVendorContact" class="form-label">Vendor Contact</label>
                        <select class="form-select" id="txtVendorContact" aria-label="Vendor Contact" required>
                            <option selected>Select Vendor Contact</option>
                        </select> -->
                        <label for="txtSelectedFor" class="form-label">Requested For</label>
                        <select class="form-select req" id="txtSelectedFor" aria-label="Requested For" required>
                            <option selected>Select Requested For</option>
                        </select>
                        <label for="txtNotes" class="form-label">Notes</label>
                        <input type="text" class="form-control" id="txtNotes" placeholder="Notes">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="btnCreatePO" aria-label="Create PO">Create</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close PO modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFfF7eSY6KjX83lXvyPcLa5VOWMR4Em10Ej"
        crossorigin="anonymous"></script>
    <script src="./assets/js/utils.js"></script>
    <script>
        function viewPage(pageName, purchaseOrderId) {
            window.location.href = pageName + "?POID=" + purchaseOrderId;
        }

        $(document).ready(function () {
            $.ajax({
                type: 'POST',
                url: 'http://34.224.145.158:8000/fillPOTable',
                data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession') }),
                contentType: 'application/json',
                success: function (results) {
                    console.log('Response:', results);
                    if (Array.isArray(results.POTable)) {
                        // Initialize DataTable after data is appended
                        $('#tblPurchaseOrders').DataTable({
                            layout: {
                                topStart: {
                                    buttons: [
                                        { extend: 'copy', className: 'copyButton' },
                                        { extend: 'excel', className: 'excelButton' },
                                        { extend: 'print', className: 'printButton' }
                                    ]
                                }
                            },
                            data: results.POTable,
                            columns: [
                                {data: "PurchaseOrderID", title: "Purchase Order", render: function(data, type) {
                                    if (type == "display") {
                                        return '<a href="#" onclick="viewPage(\'pages/viewPO.html\', \'' + data + '\')">' + data + "</a>";
                                    }
                                    return data;
                                }},
                                {type:"date", data: "CreatedDateTime", title: "Date Created"},
                                {data: "VendorName", title: "Vendor"},
                                {data: "Amount", title: "Amount"},
                                {data: "CreatedBy", title: "Created By"},
                                {data: "RequestedFor", title: "Requested For"}
                            ],
                            autowidth: false,
                            order: [[1, 'desc']]
                        });
                    } else {
                        console.error('Unexpected response format or status:', results);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('AJAX Error:', status, error);
                }
            });
        });

        //fill out the vendors from the database
        $('#btnNewPO').on('click', function () {
            console.log("new po clicked");
            $.ajax({
                type: 'POST',
                url: 'http://34.224.145.158:8000/fillNewPOModal',
                data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession') }),
                contentType: 'application/json',
                success:
                    function (results) {
                        results.VendorNames.forEach(element => {
                            $('#txtVendor').append('<option value="' + element.VendorName + '">' + element.VendorName + '</option>');
                        });
                        // results.VendorContacts.forEach(element => {
                        //     $('#txtVendorContact').append('<option value="' + element.Name + '">' + element.Name + '</option>');
                        // })
                        results.Users.forEach(element => {
                            $('#txtSelectedFor').append('<option value="' + element.DisplayName + '">' + element.DisplayName + '</option>');
                        })
                    }
            });
        });

        //send the create request to the server
        $('#btnCreatePO').on('click', function () {
            let strVendorName = $('#txtVendor').val();
            let intStatus = 1;
            let strRequestedFor = $('#txtSelectedFor').val();
            let intCreatedBy = parseInt(sessionStorage.getItem('userId'));
            let strNotes = $('#txtNotes').val();

            if (strVendorName == 'Select Vendor' || strRequestedFor == 'Select Requested For') {
                validateInput();
            }
            else {
                $.ajax({
                    type: 'POST',
                    url: 'http://34.224.145.158:8000/addPO',
                    data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession'), strVendorName: strVendorName, intStatus: intStatus, strRequestedFor: strRequestedFor, intCreatedBy: intCreatedBy, strNotes: strNotes }),
                    contentType: 'application/json',
                    success:
                        function (results) {
                            console.log('Response:', results);
                            $('#newPO').modal('hide');
                            returnHome("purchaseOrders");
                        }
                });
            }
        });

    </script>
</body>

</html>
