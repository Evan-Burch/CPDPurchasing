    <!-- Edit Account Modal -->
    <div class="modal fade" id="editAccount" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Purchase Order</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="txtEditVendor" class="form-label">Vendor</label>
                    <select class="form-select" id="txtEditVendor" aria-label="Vendor">
                        <option selected>Select Vendor</option>
                    </select>
                    <label for="txtEditVendorContact" class="form-label">Vendor Contact</label>
                    <select class="form-select" id="txtEditVendorContact" aria-label="Vendor Contact">
                        <option selected>Select Vendor Contact</option>
                    </select>
                    <label for="txtEditSelectedFor" class="form-label">Requested For</label>
                    <select class="form-select" id="txtEditSelectedFor" aria-label="Requested For">
                        <option selected>Select Requested For</option>
                    </select>
                    <label for="txtEditNotes" class="form-label">Notes</label>
                    <input type="text" class="form-control" id="txtEditNotes" placeholder="Notes">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" aria-label="Finish account edit">Edit</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close edit modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script>
        var AccountID = "";
        $(document).ready(function () {
            AccountID = new URL(window.location.href).searchParams.get("AccountID");
            $('#accountTitle').text('Account ' + AccountID);
            $.ajax({
                type: 'POST',
                url: 'http://34.224.145.158:8000/getAccountInfo',
                data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession'), strAccountID: AccountID}),
                contentType: 'application/json',
                success: function (results) {
                    console.log(results);
                    $('#pDescription').text(results.AccountInfo[0].Description);
                    $('#pDivision').text(results.AccountInfo[0].DivisionID);
                    $('#pFiscalAuthority').text(results.AccountInfo[0].FiscalAuthority);
                    $('#pStatus').text((results.AccountInfo[0].Status == "1") ? "Active" : "Inactive");
                }
            })

            //getUserSettings();
        })

        $('#tblAccountYearlyBudgets').DataTable({
            responsive: true,
        })

        $('#tblAccountPOs').DataTable({
            responsive: true,
        })
    </script>
