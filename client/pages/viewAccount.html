<html lang="en">

<body>
    <div class="col-12 d-flex justify-content-center mt-2">
        <div class="card col-12 col-md-10 col-lg-9">
            <div class="card-header">
                <div class="row">
                    <h3 id='accountTitle' class="col-8"></h3>
                    <button type="button" class="btn btn-primary col-2 offset-2"
                        onclick="javascript:switchPage('./pages/accounts.html')">Return</button>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-5">
                    <div class="card col-9 mx-2">
                        <div class="row">
                            <div class="col-3 p-3">
                                <p><b> Description:</b> </b></p>
                                <p><b> Division: </b></p>
                            </div>
                            <div class="col-3 p-3">
                                <p id="pDescription"> placeholder </p>
                                <p id="pDivision"> placeholder </p>
                            </div>
                            <div class="col-3 p-3">
                                <p><b> Fiscal Authority: </b></p>
                                <p><b> Status: </b></p>
                            </div>
                            <div class="col-3 p-3">
                                <p id="pFiscalAuthority"> placeholder </p>
                                <p id="pStatus"> placeholder </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-info col-12 offset-3 mb-2" data-bs-toggle="modal"
                            data-bs-target="#editAccount"><!-- Add Functionality -->
                            Edit Account
                        </button>

                        <button type="button" class="btn btn-danger col-12 offset-3 mb-2"><!-- Add Functionality -->
                            Delete Account
                        </button>
                    </div>
                </div>
                <!-- DECIDE HOW WE WANT TO SHOW THE BUDGET, SPENT, AND REMAINING HERE (CARDS LIKE THEY HAVE, PROGRESS BARS, ETC) -->
                <table class="table table-stripe" id="tblAccountYearlyBudgets">
                    <thead>
                        <tr>
                            <th>Fiscal Year</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <hr>

                <table class="table table-striped" id="tblAccountPOs">
                    <thead>
                        <tr>
                            <th>Purchase Order ID</th>
                            <th>Date</th>
                            <th>Vendor</th>
                            <th>Creeated By</th>
                            <th>Amount</th>
                            <th>Fiscal Year</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <!-- <div class="col-4">
                    <label for="formFile" class="form-label mt-2"><b>Attachments</b></label>
                    <input class="form-control col-4" type="file" id="formFile">
                </div>   NOT SURE IF WE WANT THIS ON THE ACCOUNT OR JUST PO-->
            </div>
        </div>
    </div>

    <!-- Edit Account Modal -->
    <div class="modal fade" id="editAccount" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Purchase Order</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="txtEditVendor" class="form-label">Vendor</label>
                    <select class="form-select" id="txtEditVendor" aria-label="Vendor">
                        <option selected>Select Vendor</option>
                    </select>
                    <label for="txtEditVendorContact" class="form-label">Vendor Contact</label>
                    <select class="form-select" id="txtEditVendorContact" aria-label="Vendor Contact">
                        <option selected>Select Vendor Contact</option>
                    </select>
                    <label for="txtEditSelectedFor" class="form-label">Requested For</label>
                    <select class="form-select" id="txtEditSelectedFor" aria-label="Requested For">
                        <option selected>Select Requested For</option>
                    </select>
                    <label for="txtEditNotes" class="form-label">Notes</label>
                    <input type="text" class="form-control" id="txtEditNotes" placeholder="Notes">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" aria-label="Finish account edit">Edit</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close edit modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFfF7eSY6KjX83lXvyPcLa5VOWMR4Em10Ej"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            const AccountID = sessionStorage.getItem('AccountID');
            $('#accountTitle').text('Account ' + AccountID);
            $.ajax({
                type: 'POST',
                url: 'http://54.144.91.83:8000/getAccountInfo',
                data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession'), strAccountID: AccountID}),
                contentType: 'application/json',
                success: function (results) {
                    console.log(results);
                    $('#pDescription').text(results.AccountInfo[0].Description);
                    $('#pDivision').text(results.AccountInfo[0].DivisionID);
                    $('#pFiscalAuthority').text(results.AccountInfo[0].FiscalAuthority);
                    $('#pStatus').text(results.AccountInfo[0].Status);
                }
            })
        })

        $('#tblAccountYearlyBudgets').DataTable({
            responsive: true,
        })

        $('#tblAccountPOs').DataTable({
            responsive: true,
        })
    </script>
</body>

</html>
