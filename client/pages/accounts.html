<html lang="en">

<style>
    .copyButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    .excelButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    .printButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }
</style>

<body>
    <div class="col-12 d-flex justify-content-center mt-2">
        <div class="card col-12 col-md-10 col-lg-9">
            <div class="card-header">
                <div class="row">
                    <h3 class="col-8">Accounts</h3>
                    <button type="button" class="btn btn-primary col-4" data-bs-toggle="modal"
                        data-bs-target="#newAccount">
                        Create New Account
                    </button>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="tblAccounts">
                    <thead>
                        <tr>
                            <th>Account Number</th>
                            <th>Description</th>
                            <th>Division</th>
                            <th>Fiscal Authority</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="newAccount" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create New Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="txtAccountNum" class="form-label">Account Number</label>
                    <input type="text" class="form-control" id="txtAccountNum" placeholder="Account Number">

                    <label for="txtDecription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="txtDescription" placeholder="Description">

                    <label for="txtFiscal" class="form-label">Fiscal Authority</label>
                    <select class="form-select" id="txtFiscal" aria-label="Requested For">
                        <option selected>Fiscal Authority</option>
                    </select>

                    <label for="txtDivision" class="form-label">Division</label>
                    <input type="text" class="form-control" id="txtDivision" placeholder="Division">

                    <!-- NOTE: In the past POModule there was a checkbox for status to set as active, we are not doing that -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Create</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFfF7eSY6KjX83lXvyPcLa5VOWMR4Em10Ej"
        crossorigin="anonymous"></script>
    <script>
        function switchPage(pageName, accountID) {
            sessionStorage.setItem('AccountID', accountID);
            $('#divMain').load(pageName);
        }
        $(document).ready(function () {
            $.ajax({
                type: 'POST',
                url: 'http://54.144.91.83:8000/fillAccountTable',
                data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession') }),
                contentType: 'application/json',
                success: function (results) {
                    console.log('Response:', results);
                    if (results.status === 200 && Array.isArray(results.AccountTable)) {
                        results.AccountTable.forEach(result => {
                            let strRow = '<tr><td><a href="#" onclick="switchPage(\'viewAccount.html\', \'' + result['AccountID'] + '\')">' + result['AccountID'] + '</a></td><td>' + result['Description'] + '</td><td>' + result['DivisionID'] + '</td><td>' + result['FiscalAuthority'] + '</td><td>' + result['Status'] + '</td></tr>';
                            $('#tblAccounts tbody').append(strRow);
                        });

                        // Initialize DataTable after data is appended
                        $('#tblAccounts').DataTable({
                            layout: {
                                topStart: {
                                    buttons: [
                                        { extend: 'copy', className: 'copyButton' },
                                        { extend: 'excel', className: 'excelButton' },
                                        { extend: 'print', className: 'printButton' }
                                    ]
                                }
                            },
                            "autowidth": false
                        });
                    } else {
                        console.error('Unexpected response format or status:', results);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('AJAX Error:', status, error);
                }
            });
        });
    </script>
</body>

</html>
