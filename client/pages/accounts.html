<html lang="en">

<style>
    .copyButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    .excelButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    .printButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    .invalid {
        box-shadow: 0 0 2px 2px #fd0000;
    }
</style>

<body>
    <div class="col-12 d-flex justify-content-center mt-2">
        <div class="card col-12 col-md-10 col-lg-9">
            <div class="card-header">
                <div class="row">
                    <h3 class="col-8">Accounts</h3>
                    <button id="btnNewAccount" type="button" class="btn btn-primary col-4" data-bs-toggle="modal"
                        data-bs-target="#newAccount">
                        Create New Account
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped responsive" id="tblAccounts">
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="newAccount" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create New Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <label for="txtAccountNum" class="form-label">Account Number</label>
                        <input type="text" class="form-control req" id="txtAccountNum" placeholder="Account Number" required>

                        <label for="txtDecription" class="form-label">Description</label>
                        <input type="text" class="form-control req" id="txtDescription" placeholder="Description" required>

                        <label for="txtFiscal" class="form-label">Fiscal Authority</label>
                        <select class="form-select req" id="txtFiscal" required>
                            <option selected>Fiscal Authority</option>
                        </select>

                        <label for="txtDivision" class="form-label">Division</label>
                        <input type="text" class="form-control req" id="txtDivision" placeholder="Division" required>

                        <!-- NOTE: In the past POModule there was a checkbox for status to set as active, we are not doing that -->
                    </div>
                    <!--Error messages. Default Hidden-->
                    <div id="WarningErrorMessagePopUp" class="alert alert-warning" style="display:none;">
                        <h4 class="alert-heading">Warning!</h4>
                        <p class="mb-0" id="txtErrorMsg"></p>
                    </div>
                    <div class="modal-footer">
                        <button id="btnCreateNewAccount" type="button" class="btn btn-success" aria-label="Create new account">Create</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close account modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFfF7eSY6KjX83lXvyPcLa5VOWMR4Em10Ej"
        crossorigin="anonymous"></script>
    <script src="./assets/js/utils.js"></script>
    <script>
        function viewPage(pageName, accountID) {
            window.location.href = pageName + "?AccountID=" + accountID;
            sessionStorage.setItem('AccountID', accountID);
            $('#divMain').load(pageName);
        }

        $(document).ready(function () {
            $.ajax({
                type: 'POST',
                url: 'http://34.224.145.158:8000/fillAccountTable',
                data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession') }),
                contentType: 'application/json',
                success: function (results) {
                    console.log('Response:', results);
                    if (Array.isArray(results.AccountTable)) {
                        // Initialize DataTable after data is appended
                        $('#tblAccounts').DataTable({
                            layout: {
                                topStart: {
                                    buttons: [
                                        { extend: 'copy', className: 'copyButton' },
                                        { extend: 'excel', className: 'excelButton' },
                                        { extend: 'print', className: 'printButton' }
                                    ]
                                }
                            },
                            data: results.AccountTable,
                            columns: [
                                {data: "AccountID", title: "Account Number", render: function(data, type) {
                                    if (type == "display") {
                                        return '<a href="#" onclick="viewPage(\'pages/viewAccount.html\', \'' + data + '\')">' + data + "</a>";
                                    }
                                    return data;
                                }},
                                {data: "Description", title: "Description"},
                                {data: "DivisionID", title: "Division"},
                                {data: "FiscalAuthority", title: "Fiscal Authority"},
                                {data: "Status", title: "Status", render: function(data, type) {
                                    if (type == "display") {
                                        return (data == "1") ? "Active" : "Inactive";
                                    }
                                    return data;
                                }}
                            ],
                            "autowidth": false
                        });
                    } else {
                        console.error('Unexpected response format or status:', results);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('AJAX Error:', status, error);
                }
            });
        });

        //populate the drop-down boxes for the modal (Fiscal Authority)
        $('#btnNewAccount').on('click', function () {
            console.log("accounts.html new account clicked");
            $.ajax({
                type: 'POST',
                url: 'http://34.224.145.158:8000/fillNewAccountModal',
                data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession') }),
                contentType: 'application/json',
                success:
                    function (results) {
                        results.FiscalAuthorities.forEach(element => {
                            $('#txtFiscal').append('<option value="' + element.FiscalAuthorities + '">' + element.FiscalAuthorities + '</option>');
                        });
                    }
            });
        });

        // send the create request to the server
        $('#btnCreateNewAccount').on('click', function () {
            console.log("accounts.html create new account clicked")
            let txtAccountNum = $('#txtAccountNum').val();
            let strDescription = $('#txtDescription').val();
            // evan: Fiscal authority is hardcoded here becauce It isnt being sent correctly and I needed to test the rest of the functionality
            let strFiscalAuthority = 'Randy Brown' //$('#txtFiscal').val();
            let strDivision = $('#txtDivision').val();

            console.log("Sending Data:", txtAccountNum, ",",
                strDescription, ",", strFiscalAuthority, ",", strDivision
            )
            
            // ***** Client side error handling *****
            let strErrorMessage = '';

            if(txtAccountNum=='') {
                strErrorMessage = strErrorMessage + "<p>Please specify an account number</p>";
            }

            if(txtAccountNum.length > 10) {
                strErrorMessage = strErrorMessage + "<p>Account number is too long</p>";
            }

            if(strDescription=='') {
                strErrorMessage = strErrorMessage + "<p>Please specify a description</p>";
            }

            if(strDescription.length > 100) {
                strErrorMessage = strErrorMessage + "<p>Description is too long</p>";
            }

            //update later
            if(strFiscalAuthority=='') {
                strErrorMessage = strErrorMessage + "<p>Please specify a fiscal authority</p>";
            }

            if(strFiscalAuthority>100) {
                strErrorMessage = strErrorMessage + "<p>Fiscal authority is too long</p>";
            }

            if(strDivision=='') {
                strErrorMessage = strErrorMessage + "<p>Please specify a division</p>";
            }

            if(strDivision>100) {
                strErrorMessage = strErrorMessage + "<p>Division is too long</p>";
            }


            
            // if the error message exists, show it and let the user fix their problems
            if(strErrorMessage.length > 0) {
                console.log(strErrorMessage);
                $('#txtErrorMsg').html(strErrorMessage);
                $('#WarningErrorMessagePopUp').show();
            }
            //otherwise send the post request
            else {
                $.ajax({
                    type: 'POST',
                    url: 'http://34.224.145.158:8000/addAccount',
                    data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession'), intAccountNumber:parseInt(txtAccountNum), strDescription:strDescription, strFiscalAuthority:strFiscalAuthority, strDivision:strDivision }),
                    contentType: 'application/json',
                    success:
                        function (results) {
                            console.log('Response:', results);
                            $('#newAccount').modal('hide');
                        },
                    error: function (xhr, status, error) {
                        console.error('AJAX Error:', status, error);
                        //pop up the error message from server side validation
                        $('#txtErrorMsg').html(xhr.responseJSON.message);
                        $('#WarningErrorMessagePopUp').show();

                    }                    

                });
            }
        });
    </script>
</body>

</html>
