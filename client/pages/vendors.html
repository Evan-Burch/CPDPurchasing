<html lang="en">

<style>
    .copyButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    .excelButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    .printButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    .invalid {
        box-shadow: 0 0 2px 2px #fd0000;
    }
</style>

<body>
    <div class="col-12 d-flex justify-content-center mt-2">
        <div class="card col-12 col-md-10 col-lg-9">
            <div class="card-header">
                <div class="row">
                    <h3 class="col-8">Vendors</h3>
                    <button type="button" class="btn btn-primary col-4" data-bs-toggle="modal"
                        data-bs-target="#newVendor">
                        Create New Vendor
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped responsive" id="tblVendors">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newVendor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create New Vendor</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="txtVendor" class="form-label">Vendor Name</label>
                    <input type="text" class="form-control req" id="txtVendor" placeholder="Vendor Name" required>

                    <label for="txtLink" class="form-label">Link</label>
                    <input type="text" class="form-control" id="txtLink" placeholder="Link">
                </div>
                <div class="modal-footer">
                    <button id="btnCreateVendor" type="button" class="btn btn-success" aria-label="Create new vendor">Create</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close vendor modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFfF7eSY6KjX83lXvyPcLa5VOWMR4Em10Ej"
        crossorigin="anonymous"></script>
    <script src="./assets/js/utils.js"></script>
    <script>
        function viewPage(pageName, vendorName) {
            window.location.href = pageName + "?VendorName=" + vendorName;
        }

        $(document).ready(function () {
            $.ajax({
            type: 'POST',
            url: 'http://34.224.145.158:8000/fillVendorTable',
            data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession') }),
            contentType: 'application/json',
            success: function (results) {
                console.log('Response:', results);
                if (Array.isArray(results.VendorTable)) {
                    // Initialize DataTable after data is appended
                    $('#tblVendors').DataTable({
                        layout: {
                            topStart: {
                                buttons: [
                                    { extend: 'copy', className: 'copyButton' },
                                    { extend: 'excel', className: 'excelButton' },
                                    { extend: 'print', className: 'printButton' }
                                ]
                            }
                        },
                        "autowidth": false,
                        data: results.VendorTable,
                        columns: [
                            {data: "VendorName", title: "Vendor Name", render: function(data, type) {
                                if (type == "display") {
                                    return '<a href="#" onclick="viewPage(\'pages/viewVendor.html\', \'' + data + '\')">' + data + "</a>";
                                }
                                return data;
                            }},
                            {data: "Website", title: "Link", render: function(data, type) {
                                if (type == "display") {
                                    return '<a href="http://' + data + '" target="_blank">' + data + "</a>";
                                }
                                return data;
                            }},
                            {data: "Status", title: "Status", render: function(data, type) {
                                if (type == "display") {
                                    return (data == "1") ? "Active" : "Inactive";
                                }
                                return data;
                            }}
                        ],
                    });
                } else {
                    console.error('Unexpected response format or status:', results);
                }
            },
            error: function (xhr, status, error) {
                console.error('AJAX Error:', status, error);
            }
        });
        });

        //create new vendor
        $('#btnCreateVendor').on('click', function () {
            let strVendorName = $('#txtVendor').val();
            let strVendorLink = $('#txtLink').val();

            console.log('Create Vendor clicked: ', strVendorName, ",", strVendorLink);

            if (strVendorName == '') {
                validateInput();
            }
            else {
                $.ajax({
                    type: 'POST',
                    url: 'http://34.224.145.158:8000/addVendor',
                    data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession'), strVendorName: strVendorName, strVendorLink: strVendorLink }),
                    contentType: 'application/json',
                    success:
                        function (results) {
                            console.log('Response:', results);
                            $('#newVendor').modal('hide');
                        }
                });
            }
        });

    </script>
</body>

</html>
