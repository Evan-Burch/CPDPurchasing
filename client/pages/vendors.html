<html lang="en">

<style>
    .copyButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    .excelButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }

    .printButton {
        background-color: #2c3e50;
        border-color: #2c3e50;
    }
</style>

<body>
    <div class="col-12 d-flex justify-content-center mt-2">
        <div class="card col-12 col-md-10 col-lg-9">
            <div class="card-header">
                <div class="row">
                    <h3 class="col-8">Vendors</h3>
                    <button type="button" class="btn btn-primary col-4" data-bs-toggle="modal"
                        data-bs-target="#newVendor">
                        Create New Vendor
                    </button>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="tblVendors">
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newVendor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create New Vendor</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="txtVendor" class="form-label">Vendor Name</label>
                    <input type="text" class="form-control" id="txtVendor" placeholder="Vendor Name">

                    <label for="txtLink" class="form-label">Link</label>
                    <input type="text" class="form-control" id="txtLink" placeholder="Link">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Create</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFfF7eSY6KjX83lXvyPcLa5VOWMR4Em10Ej"
        crossorigin="anonymous"></script>
    <script>
        function switchPage(pageName, vendorName) {
            sessionStorage.setItem('VendorName', vendorName);
            $('#divMain').load(pageName);
        }

        $(document).ready(function () {
            $.ajax({
            type: 'POST',
            url: 'http://54.144.91.83:8000/fillVendorTable',
            data: JSON.stringify({ uuidSessionToken: sessionStorage.getItem('SimpleSession') }),
            contentType: 'application/json',
            success: function (results) {
                console.log('Response:', results);
                if (results.status === 200 && Array.isArray(results.VendorTable)) {
                    // Initialize DataTable after data is appended
                    $('#tblVendors').DataTable({
                        layout: {
                            topStart: {
                                buttons: [
                                    { extend: 'copy', className: 'copyButton' },
                                    { extend: 'excel', className: 'excelButton' },
                                    { extend: 'print', className: 'printButton' }
                                ]
                            }
                        },
                        "autowidth": false,
                        data: results.VendorTable,
                        columns: [
                            {data: "VendorName", title: "Vendor Name", render: function(data, type) {
                                if (type == "display") {
                                    return '<a href="#" onclick="switchPage(\'pages/viewVendor.html\', \'' + data + '\')">' + data + "</a>";
                                }
                                return data;
                            }},
                            {data: "Website", title: "Link", render: function(data, type) {
                                if (type == "display") {
                                    return '<a href="http://' + data + '" target="_blank">' + data + "</a>";
                                }
                                return data;
                            }},
                            {data: "Status", title: "Status"}
                        ],
                    });
                } else {
                    console.error('Unexpected response format or status:', results);
                }
            },
            error: function (xhr, status, error) {
                console.error('AJAX Error:', status, error);
            }
        });
        });

    </script>
</body>

</html>
