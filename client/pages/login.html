<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POModule</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
</head>

<body style="background-image: url(../assets/images/pd-hero-image.jpg); background-repeat:no-repeat; background-size:cover;">
    <div class="d-flex vh-100 vw-100 justify-content-center align-items-center">
        <!-- Use Bootstrap utilities to center the card both vertically and horizontally -->
        <div class="card text-white bg-primary p-4" style="opacity:0.9; max-width: 90%; width: 400px;">
            <!-- Adjust the width and max-width for responsiveness -->
            <h1 class="login-header text-center mb-4">Cookeville PD Purchase Order Module</h1>
            <!-- Adjust margin for better spacing -->
            <form>
                <div class="form-group mb-3">
                    <!-- Removed col classes to allow the form to adapt based on screen size -->
                    <input type="text" class="form-control" id="txtUsername" placeholder="Username" aria-label="Username">
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" id="txtPassword" placeholder="Password" aria-label="Password">
                </div>
                <button type="button" class="btn btn-secondary w-100 mb-3" id="btnLogin">Login</button>
                <!-- Use w-100 to make buttons full width on all screen sizes -->
                <button type="button" class="btn btn-secondary w-100" id="btnSAMLLogin">Login with SAML</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script>
        $(document).ready(function () {
            handleBrowserNav(); // stop the user from going back/forwards/whatever
        });

        $('#btnLogin').on('click', function () {
            let strUserName = $('#txtUsername').val();
            let strPassword = $('#txtPassword').val();

            if (strUserName.length < 1 || strPassword.length < 1) {
                console.log("invalid username/password");
            } else {
                $.ajax({
                    type: 'POST',
                    url: 'http://54.144.91.83:8000/login',
                    data: JSON.stringify({ strUserName: strUserName, strPassword: strPassword }),
                    contentType: 'application/json',
                    success:
                        function (results) {
                            sessionStorage.setItem('SimpleSession', results.uuidSessionToken);
                            window.location.href = "../index.html";
                        }
                });
            }
        });
    </script>

</body>

</html>
